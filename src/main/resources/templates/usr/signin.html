<html lang="ko" layout:decorate="~{common/layout.html}">
<head>
    <link rel="stylesheet" href="/usr/signin.css">
    <title>Sign in | Heartmon</title>
</head>
<body>

<main layout:fragment="main" class="main">
    <script>
        function signin__submit(form) {
            let username = form.username.value.trim();
            let password = form.password.value.trim();

            if (username.length === 0) {
                warn("아이디를 입력해주세요.");
                form.username.focus();
                return;
            } else if (username.length < 4) {
                warn("아이디는 4자 이상 30자 이하입니다.");
                form.username.focus();
                return;
            }

            if (password.length === 0) {
                warn("비밀번호를 입력해주세요.");
                form.password.focus();
                return;
            } else if (password.length < 6) {
                warn("비밀번호는 6자 이상 30자 이하입니다.");
                form.password.focus();
                return;
            }

            form.submit();
        }
    </script>

    <div class="inner">
        <form class="box" th:action method="POST" onsubmit="signin__submit(this); return false;">
            <label for="username">
                <p><i class="fa-solid fa-user-large"></i>/ 아이디</p>
                <input type="text" id="username" name="username" maxlength="30" class="input is-medium"
                       placeholder="heartmon">
            </label>
            <label for="password">
                <p><i class="fa-solid fa-lock"></i>/ 비밀번호</p>
                <input type="password" id="password" name="password" maxlength="30" class="input is-medium"
                       placeholder="********">
            </label>
            <input type="submit" class="button is-link is-fullwidth is-medium" value="로그인">
            <a href="/usr/signup" class="button is-link is-light is-fullwidth is-medium">회원가입</a>
        </form>
    </div>
</main>

</body>
</html>
